                <select id="age" name="age" required>

                    <input type="checkbox" id="allergies" name="allergies">
                </label>
                <textarea id="allergies-details" name="allergies_details" placeholder="Veuillez lister les allergies"></textarea>

                <label for="disability">

                    <input type="checkbox" id="disability" name="disability">
                </label>
                <textarea id="disability-details" name="disability_details" placeholder="Veuillez fournir des détails"></textarea>

                <label for="other-health-info">

            <form action="" method="post">

                    Veuillez nous informer rapidement si vous prévoyez d'être en retard ou absent. Lors de cette réunion, 
                    un contrat définissant la coopération entre notre institution et les parents sera signé. 
                    Notre priorité absolue est la sécurité, la santé et le bien-être de chaque enfant sous notre garde.

                <button type="submit">S'inscrire</button>
